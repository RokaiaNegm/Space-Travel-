<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="describing project overview" />
    <title>Space-Travel Web App</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="assets/planet.png" />
  </head>
  <body>

    <div class="container">
        <h1>Engineer Space Trip Registration</h1>
        <form id="registration-form">

            <label>Full Name:</label>
            <input type="text" id="name" class="name" name="name" placeholder="Please enter your name" required />


            <label>Email:</label>
            <input type="email" id="email" name="email" placeholder="email" required>

            <label for="" class="labels">Nationality:</label>
            <select name="" id="">

                <option value="" disabled selected>Select your specialization</option>
                <option value="Egypt">Egypt</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>

            </select>


            <label for="" class="labels"> Experience LvL: </label>
            <div class="radio-group">
                <label for="">Junior</label>
                <input type="radio" id="junior" name="experience" value="Junior">

                <label for="">Mid</label>
                <input type="radio" id="mid" name="experience" value="Mid">

                <label for="">Senior</label>
                <input type="radio" id="senior" name="experience" value="Senior">
            </div>


            <label for="">Why do you want to explore space?</label>

            <textarea name="motivational-q" id="motivational-q" rows="10" cols="20" placeholder="Please Answer our question"></textarea>

            <div class="checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I consent to having my data stored for this project</label>
            </div>

            <button type="submit">Submit Registration</button>
        </form>
    </div>


    <script src="script.js"></script>
  </body>
</html>
